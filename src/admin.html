<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/styles.css">
    <!-- Google fonts -->
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,600,800%7COpen+Sans:400,700&display=swap" rel="stylesheet">
    <title>Alpinus Design - Admin</title>
</head>
<body id="admin">

    <a href="index.html"><h1>Alpinus Design</h1></a>
    <div id="admin-message-area"></div>
    <div id="admin-container">
        <!--
            Toggles Project, Education or Occupation handlers.
        -->
        <select id="admin-selector">
            <option value="project" class="active">Project</option>
            <option value="education">Education</option>
            <option value="occupation">Occupation</option>
        </select>

        <!--
            Toggles the Create, Update or Delete forms.
        -->
        <div id="admin-form-container">
            <ul id="form-nav">
                <li id="toggle-create" class="active">Add</li>
                <li id="toggle-update">Update</li>
                <li id="toggle-delete">Delete</li>
            </ul>

            <!-- Projects -->
            <div id="project-form-cont" class="active">

                <!-- Project create form -->
                <form id="project-form-create" class="form-create active">
                    <label for="project-create-title">Title</label>
                    <input type="text" id="project-create-title" maxlength="128" required>
                    <label for="project-create-description">Description</label>
                    <input type="text" id="project-create-description" required>
                    <label for="project-create-url">URL</label>
                    <input type="url" id="project-create-url" required>
                    <input type="submit" value="Add project">
                </form>

                <!-- Project update form -->
                <form id="project-form-update" class="form-update">
                    <label for="project-update-title-old">Project</label>
                    <select id="project-update-title-old">
                    </select>
                    <label for="project-update-title-new">New title</label>
                    <input type="text" id="project-update-title-new" maxlength="128" required>
                    <label for="project-update-description">Description</label>
                    <input type="text" id="project-update-description" required>
                    <label for="project-update-url">URL</label>
                    <input type="url" id="project-update-url" required>
                    <input type="submit" value="Update project">
                </form>

                <!-- Project delete form-->
                <form id="project-form-delete" class="form-delete">
                    <label for="project-delete-title">Project</label>
                    <select id="project-delete-title">
                    </select>
                    <input type="submit" value="Delete project">
                </form>
            </div>
            
            
            <!-- Education -->
            <div id="education-form-cont">
                <!-- Create -->
                <form id="education-form-create" class="form-create active">
                    <label for="education-create-name">Name</label>
                    <input type="text" id="education-create-name" maxlength="128" required>
                    <label for="education-create-school">School</label>
                    <input type="text" id="education-create-school" maxlength="256" required>
                    <label for="education-create-type">Type</label>
                    <select id="education-create-type">
                    </select>
                    <label for="education-create-start">Start date</label>
                    <input type="date" id="education-create-start" required>
                    <label for="education-create-start">End date</label>
                    <input type="date" id="education-create-end">
                    <input type="submit" value="Add education">
                </form>

                <!-- Update -->
                <form id="education-form-update" class="form-update">
                    <label for="education-update-name-old">Education</label>
                    <select id="education-update-name-old">
                    </select>
                    <label for="education-update-name">Name</label>
                    <input type="text" id="education-update-name" maxlength="128" required>
                    <label for="education-update-school">School</label>
                    <input type="text" id="education-update-school" maxlength="256" required>
                    <label for="education-update-type">Type</label>
                    <select id="education-update-type" >
                    </select>
                    <label for="education-update-start">Start date</label>
                    <input type="date" id="education-update-start" required>
                    <label for="education-update-start">End date</label>
                    <input type="date" id="education-update-end">
                    <input type="submit" value="Update education">
                </form>

                <!-- Delete -->
                <form id="education-form-delete" class="form-delete">
                    <label for="education-delete-name">Education</label>
                    <select id="education-delete-name">
                    </select>
                    <input type="submit" value="Delete education">
                </form>
            </div>



            <!-- Occupation -->
            <div id="occupation-form-cont">
                <!-- Create -->
                <form id="occupation-form-create" class="form-create active">
                    <label for="occupation-create-company">Company</label>
                    <input type="text" id="occupation-create-company" required>
                    <label for="occupation-create-title">Role</label>
                    <input type="text" id="occupation-create-title" required>
                    <label for="occupation-create-start">Start date</label>
                    <input type="date" id="occupation-create-start" required>
                    <label for="occupation-create-start">End date</label>
                    <input type="date" id="occupation-create-end">
                    <input type="submit" value="Add occupation">
                </form>

                <!-- Update -->
                <form id="occupation-form-update" class="form-update">
                    <label for="occupation-update-entry">Occupation</label>
                    <select id="occupation-update-entry">
                    </select>
                    <label for="occupation-update-company">Company</label>
                    <input type="text" id="occupation-update-company" required>
                    <label for="occupation-update-title">Role</label>
                    <input type="text" id="occupation-update-title" required>
                    <label for="occupation-update-start">Start date</label>
                    <input type="date" id="occupation-update-start" required>
                    <label for="occupation-update-start">End date</label>
                    <input type="date" id="occupation-update-end">
                    <input type="submit" value="Update occupation">
                </form>

                <!-- Delete -->
                <form id="occupation-form-delete" class="form-delete">
                    <label for="occupation-delete-entry">Occupation</label>
                    <select id="occupation-delete-entry">
                    </select>
                    <input type="submit" value="Delete occupation">
                </form>

            </div>
        </div>
    </div>
    <script src="js/admin.js"></script>
</body>
</html>
